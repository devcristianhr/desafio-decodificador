<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decodificardor de textos</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img class="cabecalho__container__img" src="./assets/Vector.svg" alt="logo alura">
        </div>
    </header>

    <main class="container__entrada__saida__de__texto">
        <div class="entrada__saida__de__texto">
            <div class="entrada__de__texto__container">
                <div class="entrada__de__texto__container-escrever">
                    <textarea class="entrada__de__texto__escrever"  placeholder="Digite seu texto aqui"></textarea>
                </div>

                <p class="exclamacao">
                    <img class="exclamacao__simbol" src="./assets/Vect.svg" alt="exclamação">
                    <span>Apenas letras minúsculas e sem acento.</span>
                </p>

                <div class="botoes-area">
                    <button class="botao__criptografar">Criptografar</button>
                    <button class="botao__descriptografar">Descriptografar</button>
                </div>

            </div>
            
        
            <aside class="saida__de__texto">
                <div class="saida__de__texto__vizualizar">
                    <textarea readonly class="vizualizacao__fixa"></textarea>
                    <div class="saida__de__texto__vizualizar__saida">
                        <img src="./assets/High quality products 1 1 (1).svg" alt="personagem procurando algo">
                        <h4 class="saida__de__texto__vizualizar-titulo">Nenhuma mensagem encontrada</h4>
                        <h5 class="saida__de__texto__vizualizar-subtitulo">Digite um texto que você deseja criptografar ou descriptografar</h5>
                    </div>

                    <button class="saida__de__texto__vizualizar__copiar">
                        <span>Copiar</span>
                    </button>
                </div>
            </aside>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__contato__area">
            <h3 class="contato__area__nome">Desenvolvido por Cristian Henriques</h3>
            <div class="contato__area__redes_sociais">
                <li class="bi bi-instagram"><a href="https://www.instagram.com/cr4daquinta/">Instagram</li></a>
                <li class="bi bi-linkedin"> <a href="https://www.linkedin.com/in/cristianhr/">Linkedin</li></a>
                <li class="bi bi-github"> <a href="https://github.com/devcristianhr">Github</li></a>
                <li class="bi bi-tiktok"> <a href="https://www.tiktok.com/@chdacoletinha">TikTok</li></a>
            </div>
        </div>
    </footer>
</body>
</html>
